{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate="" autocomplete="off">
              {% csrf_token %}
              <div class="mb-3">
                <label class="mb-2 text-muted" for="name">First Name</label>
                <input id="first-name" type="text" class="form-control" name="first_name" value="" required autofocus
                  placeholder="John">
                <div class="invalid-feedback">
                  First Name is required
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="last-name">Last Name</label>
                <input id="last-name" type="text" class="form-control" name="last_name" value="" required autofocus
                  placeholder="Doe">
                <div class="invalid-feedback">
                  Last Name is required
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input id="username" type="text" class="form-control" name="username" value="" required autofocus
                  placeholder="johndoe">
                <div class="invalid-feedback">
                  Username is invalid
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                <input id="email" type="email" class="form-control" name="email" value="" required
                  placeholder="johndoe@something.com">
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" required
                  placeholder="*******">
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" class="form-control" name="c_password" required
                  placeholder="*******">
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>

              <div class="form-check">
                <input type="checkbox" name="terms" id="terms-n-conditions" class="form-check-input" required>
                <label for="terms-n-conditions" class="form-check-label">By registering you agree with our terms and
                  conditions.</label>
              </div>

              <div class="align-items-center d-flex">
                <button type="submit" class="btn btn-primary ms-auto">
                  Register
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Already have an account? <a href="{% url 'authentication:login' %}" class="text-dark">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
